<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<main>
		<img src="Images/logo.png" alt="Logo">
		<section class="center">
				<h2>Sign Up</h2>
				<form action="/signup/" method='post'>
						<label for="email">Email</label>
						<input placeholder="foo@bar.com" type="email" name="name" id="email" required />
						<label for="password">Password</label>
						<input placeholder="1234passw0rd" type="password" name="password" id="password" required/>
						<button type="submit">Sign Up</button>
				</form>
				<p><a href="/forgot-password/new">Forgot password?</a></p>
		</section>
		<section class="login">	
				<p>	Already have an account? <a href="/login">Log in</a></p>
		</section>
</main>
</body>
</html>
